<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Import font from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="headContainer">
        <div> Teacher Portal </div>
        <div class="btnHeadContainer">
            <div> <a href="index.html">Signup</a> </div>
            <div> <a href="login.html">Login</a> </div>
        </div>
    </header>

    <main>
        <div className="Container">
            <div>
                <h1> Login </h1>
            </div>
            <div>
                <input type="email" placeholder="Email" class="inputs" id="emailLog" />
            </div>
            <div>
                <input type="password" placeholder="Password" class="inputs" id="passwordLog" />
            </div>
            <div id="loginWarning">
            </div>
            <div>
                <button type="submit" id='logInBtn' onclick="handleLogin()">Login</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
